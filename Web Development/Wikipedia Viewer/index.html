<!DOCTYPE html>
<html>
<head>
	<title>Wikipedia Viewer</title>
	<link href='//fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
	<link href='//fonts.googleapis.com/css?family=Indie Flower' rel='stylesheet'>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/styles.css">
	<script type="text/javascript" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.js"
  			integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  			crossorigin="anonymous"></script>
	<script type="text/javascript" href="assets/js/scripts.js"></script>
</head>
<body>
	<div class="container-fluid">
  		<div class="container">
    		<div class="text-center">
    			<h1> Wikipedia Viewer</h1>
    			<h6>Front End Development</h4>
    			<a href ="https://en.wikipedia.org/wiki/Special:Random" target="_blank">
      				<img class="img-responsive" src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Wiki-black.png">
    			</a>
    		</div>
    		<div class="row">
    			<div class="col-md-8 col-centered">
       				<div class="input-group">
         				<input type="text" class="form-control" id="searchTerm">
         				<span class="input-group-btn">
             				<button class="btn btn-default" type="button" id ="search">Search</button>
         				</span>
       				</div>
    			</div>
    		</div>
    		<br/>
    		<div class="row">
    			<div class="col-md-8">
    				<ul id="output"></ul>    				
    			</div>    			
    		</div>

  		</div>
	</div>
</body>
</html>
